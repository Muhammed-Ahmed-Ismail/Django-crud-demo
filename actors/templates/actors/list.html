{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_content %}



<div class="container">
    <div class="row">
        <div class="mt-5 mb-3">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                add
            </button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>age</th>
                <th>Gender</th>
                <th>options</th>
            </tr>
            </thead>
            <tbody>
            {% for actor in actors %}
            <tr>
                <td> {{ actor.id }}</td>
                <td> {{ actor.name }}</td>
                <td> {{ actor.age }}</td>
                <td> {{ actor.gender }}</td>

                <td>
                    <div class="d-flex">
                        <a href='{% url "actors:details" actor.id %}'>
                            <button class="btn btn-info mr-2"> details</button>
                        </a>
                        <a href='{% url "actors:edit" actor.id %}'>
                            <button class="btn btn-success mr-2"> edit</button>
                        </a>
                        <a href='{% url "actors:delete" actor.id %}'>
                            <button class="btn btn-danger "> delete</button>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Actor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'actors:add'  %}" method="post" class="form-group">
                    {% csrf_token %}
