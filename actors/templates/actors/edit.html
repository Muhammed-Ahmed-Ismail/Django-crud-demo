{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block body_content %}
<div class="container mt-5 border">
    <form action="{% url 'actors:edit' actor.id  %}" method="post" class="form-group">
        {% csrf_token%}

        {{ form | crispy }}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
