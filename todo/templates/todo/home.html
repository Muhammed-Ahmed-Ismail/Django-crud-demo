{% extends 'todo/base.html'%}

{% block body_content %}
<div class="container">
    <div class="row">
        <div class="mt-5 mb-3">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                add
            </button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>title</th>
                <th>priority</th>
                <th>done</th>
                <th>options</th>
            </tr>
            </thead>
            <tbody>
            {% for task in todos %}
            <tr>
                <td> {{ task.id }}</td>
                <td> {{ task.title }}</td>
                <td> {{ task.priority }}</td>
                <td> {{ task.done }}</td>
                <td>
                    <div class="d-flex">
                        <a href='{% url "todo:detail" task.id %}'>
                            <button class="btn btn-info mr-2"> details</button>
                        </a>
                        <a href='{% url "todo:done" task.id %}'>
                            <button class="btn btn-success mr-2"> mark done</button>
                        </a>
                        <a href='{% url "todo:delete" task.id %}'>
                            <button class="btn btn-danger "> delete</button>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'todo:add'  %}" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>
                                <label for="id">ID</label>
                            </td>
                            <td>
                                <input type="number" name="id" id="id">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="title">Title</label>
                            </td>
                            <td>
                                <input type="text" name="title" id="title">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="prio">priority</label>
                            </td>
                            <td>
                                <input type="number" name="prio" id="prio">
                            </td>

                        </tr>

                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

{% endblock %}
